<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registro</title>
    <style>
        .caja{
            margin: 5% auto;
            width: 50%;
        }
        @media (max-width: 768px) {
            .caja {
                width: 80%;
            }
        }
    </style>
</head>
<body>

<div class="caja">
    <form class="form-control p-4" action="/registro" method="post">     
        <h2 class="text-center mb-4">Registro</h2>
        <div class="mb-3">
            <label for="nombreCompleto" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto" required>
            <div class="mb-3">
                <label for="numeroTelefonico" class="form-label">Número Telefónico</label>
                <input type="tel" class="form-control" id="numeroTelefonico" name="numeroTelefonico" pattern="[0-9]{10}" required>
                <div class="form-text">Ingresa tu número a 10 dígitos.</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="emailRegistro" class="form-label">Dirección de Email</label>
            <input type="email" class="form-control" id="emailRegistro" name="emailRegistro" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">No compartiremos tu email con nadie más.</div>
        </div>
        <div class="mb-3">
            <label for="passwordRegistro" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="passwordRegistro" name="passwordRegistro" required>
        </div>
        <div class="mb-3">
            <label for="passwordConfirmacion" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="passwordConfirmacion" name="passwordConfirmacion" required>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha384-QmmsKuLWlJ8wyp9b5b/epUx4DTI7V4qmLNTtT/8oaG9Ee4M4TfmKQQs7UjF3S3Zn" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB3C3egUboL/fO4JL01chEeFXkTvp9cSNASQbO3SOAzNyYF1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-9S/cX4IIFVQp+qHcbslV4BZsjvWQ2RXI4v+L3JyJOOBzliEq0MVS5IYf6n0dMWeF" crossorigin="anonymous"></script>

</body>
</html>
